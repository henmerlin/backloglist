<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">
		 Upload Defeitos
	</ui:define>
	<ui:define name="tituloPrincipal">
		<i class="fa fa-upload"> </i> Upload Defeitos</ui:define>
	<ui:define name="tituloSecundario"></ui:define>

	<ui:define name="botoesAcao"></ui:define>

	<ui:define name="conteudo">

		<p:panel header="Observações">

			<h:outputText
				value="Ao fazer o Upload do arquivo CSV certifique-se de que o arquivo está no modelo correto." />
			<br />
			<h:outputText
				value="Na primeira coluna inserir a SS, na segunda a TIPIFICAÇÃO, na terceira a INSTANCIA, na quarta a DATA DE ABERTURA e na quinta inserir a DATA DE VENCIMENTO." />

			<br />
			<br />

			<h:form>
				<p:fileUpload fileUploadListener="#{importBean.uploadFile}"
					mode="advanced" dragDropSupport="true" multiple="true"
					update="messages" sizeLimit="5000000" fileLimit="5"
					allowTypes="/(\.|\/)(csv)$/" label="Escolher Arquivo"
					cancelLabel="Cancelar" />
				<p:growl id="messages" showDetail="true" />
			</h:form>

			<p:dataTable id="relatorioLotes" var="lotes"
				emptyMessage="Não há lotes"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				paginator="true" rows="10"
				currentPageReportTemplate="[{startRecord} de {endRecord}]"
				value="#{relatorioBean.listarLotes()}" style="margin-top: 15px;">

				<f:facet name="header">
	            	Relátorios Lotes            
			</f:facet>

				<p:column headerText="Lote" style="text-align: center;">
					<h:outputText value="#{lotes.nome}" />
				</p:column>

				<p:column headerText="Em fila Fulltest" style="text-align: center;">
					<h:outputText
						value="#{relatorioBean.listarDefeitoIntegracaoPorLote(lotes.nome, 'ABERTO')}" />
				</p:column>

				<p:column headerText="Processado" style="text-align: center;">
					<h:outputText
						value="#{relatorioBean.listarDefeitoIntegracaoPorLote(lotes.nome, 'ENCERRADO')}" />
				</p:column>

				<p:column headerText="Integrados" style="text-align: center;">
					<h:outputText
						value="#{relatorioBean.listarLogsDefeitosIntegrados(lotes.nome, 'INTEGRADO')}" />
				</p:column>

				<p:column headerText="Negativo Fulltest" style="text-align: center;">
					<h:outputText
						value="#{relatorioBean.listarLogsDefeitosIntegrados(lotes.nome, 'NEGATIVAFULLTEST')}" />
				</p:column>
				
				<p:column headerText="Ação" style="text-align: center;">
					<p:commandLink action="#{importBean.pararLote(lotes)}" rendered="#{lotes.status!='PARADO'}">
						<i class="fa fa-remove"></i> Parar Lote
					</p:commandLink>
					
					<h:outputText value="PARADO" rendered="#{lotes.status=='PARADO'}"/>
				</p:column>

			</p:dataTable>

			<p:poll update="relatorioLotes" interval="10" />
		</p:panel>
		
		<p:panel header="DQTT" style="margin-top: 20px;">

			<h:outputText
				value="Ao fazer o Upload do arquivo CSV certifique-se de que o arquivo está no modelo correto."/>
			<br/>
			<h:outputText
				value="Na primeira coluna inserir a SS, na segunda coluna true ou false. Se encerrado via DQTT então insira true se não false."/>
				
			<br/>
			<br/>
						
			<h:form>
				<p:fileUpload
					fileUploadListener="#{relatorioIncidentesBean.atualizaDefeitoEncerrado}"
					mode="advanced" dragDropSupport="true" multiple="true"
					update="messages" sizeLimit="50000" fileLimit="5"
					allowTypes="/(\.|\/)(csv)$/" label="Escolher Arquivo"
					cancelLabel="Cancelar" />
				<p:growl id="messages" showDetail="true" />
			</h:form>

			<p:dataTable id="defeitosData" var="def"
				value="#{relatorioIncidentesBean.listarDefeitosNaoEncerradosAdm()}"
				emptyMessage="Não há defeitos disponiveis"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
				paginator="true" style="margin-top:20px;" rows="10"
				currentPageReportTemplate="[{startRecord} de {endRecord}]">

				<f:facet name="{Exporters}">
					<h:commandLink>
						<i class="fa fa-download"></i> 
						Exportar
						<p:dataExporter type="xls" target="defeitosData"
							fileName="Encerrar_DQTT" />
					</h:commandLink>
				</f:facet>

				<p:column headerText="SS" style="text-align: center;">
					<h:outputText value="#{def.ss}" />
				</p:column>

				<p:column headerText="Cód. Encerramento" style="text-align: center;">
					<h:outputText value="#{def.motivoEncerramento.codEncerramento}" />
				</p:column>
				
				<p:column headerText="Tempo Encerrado" style="text-align: center;">
					<h:outputText value="#{relatorioIncidentesBean.calculaHoraEncerrado(def.dataEncerrado)}" />
				</p:column>

			</p:dataTable>

			<p:poll interval="10" update="defeitosData" />

		</p:panel>

	</ui:define>

</ui:composition>
</html>
